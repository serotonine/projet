<div class="wrapper-center">
  <h1>{{page.title}}</h1>
  <div ng-class="{ true:'box-work last',false:'box-work' }[($index+1) % 3===0]" ng-repeat="work in page.body" work-loop class='invisible' >
    <div class="wrapper-work">

        <img src="{{work.img}}" alt="{{work.title}}">

      <article class="box-desc work invisible" >
        <div>
          <h4>{{work.title}}</h4>
          <p class="desc">{{work.desc}}</p>
          <p class="technos">{{work.technos}}</p>
          <a href="{{work.url}}" >*</a>
        </div>
      </article>
    </div>

  </div>
  <div class="clearfix">&nbsp;</div>
</div>
