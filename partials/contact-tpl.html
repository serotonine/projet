<!-- <div class="wrapper-center page"> -->
<div class="box-contact relative">
  <h5 class="close-btn" ng-click="showContact()" >&times;</h5>
  <div class="ribbon-fg">
    <h2>{{page.title}}</h2>
  </div>
  <div class=ribbon-bg>
    <div class="ribbon-bg-left"></div>
    <div class="ribbon-bg-right"></div>
    <div class="ribbon-bg-shadow"></div>
  </div>
  <div class="box-body">
    <!-- action="mailer.php" method="POST" -->
    <h3 class='contact-response'>{{response}}</h3>
    <form  name="mailer" novalidate contact-form autocomplete="on">
      <input type="text" placeholder="{{page.name}}" ng-model="nam" name="nam" required ng-class="{'error':mailer.$submitted && mailer.nam.$error}" autocomplete="on">
      <div ng-show="mailer.$submitted">
        <span class="error" ng-show="mailer.nam.$error.required">
          {{page.nameReqMess}}
        </span>

      </div>
      </br>
      <input type="email" placeholder="Email" ng-model="mail" name="mail" autocomplete="on" required ng-class="{'error':mailer.$submitted && mailer.nam.$error}">
      <div ng-show="mailer.$submitted">
        <span class="error" ng-show="mailer.mail.$error.required">
          {{page.mailReqMess}}
        </span>
        <span ng-show="mailer.mail.$error.email">{{page.mailInvalMess}}</span>
      </div>
      </br></br>
      <input type="text" placeholder="{{page.subject}}" ng-model="subject" name="subject" autocomplete="on" required ng-class="{'error':mailer.$submitted && mailer.nam.$error}">
      <div ng-show="mailer.$submitted">
          <span class="error" ng-show="mailer.subject.$error.required">
            {{page.subjectReqMess}}
          </span>
      </div>
      </br>
      <div ng-show="mailer.$submitted">
          <span class="error" ng-show="mailer.mess.$error.required">
            {{page.messReqMess}}
          </span>
      </div>
      <textarea rows="8"  placeholder="{{page.message}}" ng-model="mess" name="mess" required autocomplete="off"></textarea>


      </br>
      <button type="submit">{{page.submit}}</button>
    </form>
  </div>

</div>
