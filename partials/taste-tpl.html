<div  class="wrapper-center page">

</div>
<div  class="wrapper-center page">
    <div taste-loop ng-repeat="taste in tastes" id={{title}} class="box-body {{taste.type}} invisible"  >
      <figure>
          <img ng-if="taste.img" ng-src="{{taste.img}}" alt="{{taste.title}}" class="rounded" />
      </figure>

          <h3>{{taste.title}}</h3>
          <p ng-bind-html="to_trusted(taste.body)"></p>
    </div>
</div>
